<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="calc.css" rel="stylesheet" />
    <title>Cosmetic Ingredient Calculator</title>
  </head>

  <body>
    <div class="container">
      <form id="recipeForm">
        <div class="mb-3">
          <input
            id="recipeName"
            class="form-control form-control-lg"
            type="text"
            placeholder="Name of Recipe"
          />
        </div>
        <div class="mb-3 row">
          <label for="totalAmount" class="col-sm-3 col-lg-2 col-form-label"
            >Total Volume:
          </label>
          <div class="col-sm-3 col-lg-2">
            <input
              id="totalAmount"
              class="form-control"
              type="number"
              min="1"
              placeholder="grams"
            />
          </div>
        </div>

        <datalist id="ingrList"></datalist>

        <div class="row h5">
          <div class="col-sm-5">Ingredient</div>
          <div class="col-sm-2">%</div>
          <div class="col-sm-2">Amount, g</div>
          <div class="col-sm-2">Price/kg</div>
          <div class="col-sm-1 d-print-none">Action</div>
        </div>
        <div id="templateRow" class="row d-print-none">
          <div class="col-sm-5 p-1">
            <input
              name="ingrName"
              class="form-control"
              type="text"
              placeholder="Ingredient name, e.g. SCI"
              oninput="ensureEmptyRow()"
              onchange="fillPrice(this); recalculateForm();"
              list="ingrList"
            />
          </div>
          <div class="col-sm-2 p-1">
            <div class="input-group d-print-none">
              <input
                name="ingrPerc"
                class="form-control"
                type="number"
                min="0"
                max="100"
                step=".01"
                oninput="recalculateForm()"
                placeholder="nn"
              />
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div
              name="ingrPercPrint"
              class="d-none form-control d-print-block"
            ></div>
          </div>
          <div class="col-sm-2 p-1">
            <input name="ingrGrams" class="form-control" type="text" disabled />
          </div>
          <div class="col-sm-2 p-1">
            <input
              name="ingrPrice"
              class="form-control"
              type="number"
              min="0"
              step=".01"
              oninput="recalculateForm()"
              placeholder="â‚¬"
            />
          </div>
          <div class="col-sm-1 p-1 d-print-none align-self-center">
            <button
              name="btnDeleteRow"
              class="btn btn-close"
              aria-label="Close"
              onclick="onDeleteBtnClick(this, event)"
            ></button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-5 p-1"></div>
          <div
            class="col-sm-2 p-1"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Total percentange should sum up to 100%"
          >
            <input
              id="totalPercentage"
              class="form-control"
              type="text"
              placeholder="%"
              disabled
            />
          </div>
          <div class="col-sm-2 p-1"></div>
          <div class="col-sm-2 p-1">
            <input
              id="totalPrice"
              class="form-control"
              type="number"
              step=".01"
              placeholder="Total Price"
              disabled
            />
          </div>
        </div>

        <div class="mt-4">
          <label for="notesAndInstructions">
            <h5>Notes and Instructions:</h5>
          </label>
          <div
            id="notesAndInstructions"
            contenteditable="true"
            aria-multiline="true"
          ></div>
        </div>

        <div class="d-print-none mt-4">
          <button type="button" id="clearAll" class="btn btn-outline-dark">
            Clear All
          </button>
          <button
            type="button"
            id="print"
            class="btn btn-outline-dark"
            onclick="window.print();"
          >
            Print
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="data.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
